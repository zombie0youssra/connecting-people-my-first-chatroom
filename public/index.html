<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual chatroom</title>
    <script
      src="https://kit.fontawesome.com/7b7fa7c68b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/brx3lyu.css" />
    <!-- rigid square font -->
    <link rel="stylesheet" href="https://use.typekit.net/kdb0mcl.css" />
    <!-- yrsa font -->
  </head>

  <body>
    <header>
      <img src="./logo1.svg" alt="Visual thinking op het hbo" />
      <img src="./account1.svg" alt="Profiel" />
    </header>

    <main>
      <section>
        <h1>Visual Chatroom</h1>
        <ul></ul>
        <form>
          <input type="text" autocomplete="off" />
          <button><i class="fa-solid fa-arrow-right"></i></button>
        </form>
      </section>
      <section class="back"></section>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/script.js"></script>
  </body>
</html>
